TebLocalPlannerROS:

  odom_topic: odom
  map_frame: /odom
    
# Trajectory
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  max_samples: 500  ##
  global_plan_overwrite_orientation: False
  allow_init_with_backwards_motion: True  ##
  max_global_plan_lookahead_dist: 3 # default: 3.0
  global_plan_viapoint_sep: -1  ##
  global_plan_prune_distance: 3  ##
  exact_arc_length: False  ##
  feasibility_check_no_poses: 3  # 5 
  publish_feedback: False ##

# Robot
  max_vel_x: 1 #0.4
  max_vel_x_backwards: 0.35
  max_vel_y: 0.0 ##
  max_vel_theta: 4 #1.0
  acc_lim_x: 2.2
  # acc_lim_y: 0.1
  acc_lim_theta: 2 #0.5
  min_turning_radius: 1.1 # experimental value 1.07
  wheelbase: 0.34
  cmd_angle_instead_rotvel: True
  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "line"
    radius: 0.7 # for type "circular"
    line_start: [0.0, 0.0] # for type "line"
    line_end: [0.34, 0.0] # for type "line"
    front_offset: 0.3 # for type "two_circles"
    front_radius: 0.2 # for type "two_circles"
    rear_offset: 0.1 # for type "two_circles"
    rear_radius: 0.2 # for type "two_circles"
    # vertices: [[-0.270, -0.140], [-0.270, 0.140], [0.320, 0.140], [0.320, -0.140]] # for type "polygon"
    vertices: [[-0.140, -0.140], [-0.140, 0.140], [0.450, 0.140], [0.450, -0.140]] # base_link at the center of rear axle

# GoalTolerance
  
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.17 # 90deg = 1.5708rad
  free_goal_vel: False
  complete_global_plan: True
  
# Obstacles
  
  min_obstacle_dist: 0.3
  inflation_dist: 0.35 ##
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 1.0  # 0.3
  obstacle_poses_affected: 10
  include_dynamic_obstacles: False  ##
  dynamic_obstacle_inflation_dist: 0.35  ##
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

# Optimization
  
  no_inner_iterations: 2
  no_outer_iterations: 2
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  obstacle_cost_exponent: 4  ##
  weight_max_vel_x: 2
  weight_max_vel_theta: 3
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 2
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1 
  weight_kinematics_turning_radius: 50
  weight_optimaltime: 1
  weight_obstacle: 50
  weight_dynamic_obstacle: 10 # not in use yet
  alternative_time_cost: False # not in use yet
  weight_viapoint: 10  ##
  weight_adapt_factor: 2  ##

# Homotopy Class Planner

  enable_homotopy_class_planning: False
  enable_multithreading: True
  # simple_exploration: False
  max_number_classes: 2
  selection_cost_hysteresis: 1.0  ##
  selection_prefer_initial_plan: 0.95  ##
  selection_obst_cost_scale: 1.0  ##
  selection_alternative_time_cost: False ##
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  roadmap_graph_area_length_scale: 1.0  ##
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  # obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  switching_blocking_period: 0.0  ##
  viapoints_all_candidates: True  ##
  delete_detours_backwards: True  ##
  max_ratio_detours_duration_best_duration: 3.0  ##
  visualize_hc_graph: False
  visualize_with_time_as_z_axis_scale: False  ##

# Recovery
  
  shrink_horizon_backup: True  ##
  shrink_horizon_min_duration: 10  ##
  oscillation_recovery: True  ##
  oscillation_v_eps: 0.1  ##
  oscillation_omega_eps: 0.1  ##
  oscillation_recovery_min_duration: 10  ##
  oscillation_filter_duration: 10  ##
